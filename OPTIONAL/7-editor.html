<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="7-editor.css" />
    <title>Editor</title>
  </head>
  <body>
    <!-- main section -->
    <section class="container">
      <div class="row">
        <!-- editor section -->
        <div class="editor col">|</div>
        <!-- icons -->
        <div class="icons col">
          <button class="btn icon Enter">
            <i class="bi bi-arrow-left-short"></i>
          </button>
          <button class="btn icon back-space">
            <i class="bi bi-eraser-fill"></i>
          </button>
          <button class="btn icon Bold"><i class="bi bi-type-bold"></i></button>
          <button class="btn icon italic">
            <i class="bi bi-type-italic"></i>
          </button>
        </div>
        <!-- picture -->
        <div class="image col"><img src="./pic/pic.png" alt="cute dog" /></div>
      </div>
    </section>
    <!-- script -->
    <script src="7-editor.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
